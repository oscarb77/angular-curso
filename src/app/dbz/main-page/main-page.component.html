<h1>DragonBall Z</h1>
<hr>

<div class="row">
    <div class="col">
        <app-personajes [data]="personajes">


        </app-personajes>
        <!-- <h3>Personajes</h3>
        <hr>
        <ul *ngFor="let personaje of personajes">
            <li>{{personaje.nombre}} - {{personaje.power | number}}</li>
        </ul> -->
    </div>
    <div class="col">
        <h3>Agregar <small>{{nuevo.nombre}}</small></h3>
        <hr>
        <form (ngSubmit)="agregar()">
            <input placeholder="Nombre" type="text"

            name="nombre"
            [(ngModel)]="nuevo.nombre"
            >
<!-- [value]="nuevo.nombre" 
(input)="cambiarNombre($event)" -->

            <input placeholder="Power" type="number" [value]="nuevo.power"
            name="power"
            [(ngModel)]="nuevo.power"
            >

            <button type="submit">Agregar</button>
        </form>
    </div>
</div>
